<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>分类管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--  导航  -->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Admin</h2>
      <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
      <div class="m-item right menu m-mobile-hide">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://picsum.photos/id/1004/100/100" class="ui avatar image">Tree
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar  icon"></i>
  </a>
</nav>

<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
      <a href="#" th:href="@{/admin/types}" class="active item">列表</a>
    </div>
  </div>
</div>


<!--  中间内容  -->
<div class="m-padded-tb-large m-container">
  <div class="ui container">
    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
      <i class="close icon"></i>
      <div class="header">提示:</div>
      <p th:text="${message}">恭喜，操作成功！</p>
    </div>
    <table class="ui celled table">
      <thead>
      <tr>
        <th></th>
        <th>名称</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category,iterStat : ${categoryList}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${category.name}">应该被替换</td>
        <td>
          <a href="#" th:href="@{/admin/types/{id}/input(id=${category.id})}" class="ui mini teal button">编辑</a>
          <a href="#" th:href="@{/admin/types/{id}/delete(id=${category.id})}" class="ui mini red button">删除</a>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>What is ruby</td>
        <td>
          <a href="#" class="ui mini teal button">编辑</a>
          <a href="#" class="ui mini red button">删除</a>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <th colspan="6">
        <div class="ui pagination menu">
          <a th:href="@{/admin/types(page=page-1)}" class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <!--                        <a class="item">1</a>-->
          <!--                        <a class="item">2</a>-->
          <!--                        <a class="item">3</a>-->
          <!--                        <a class="item">4</a>-->
          <a th:href="@{/admin/types(page=page+1)}" class="icon item">
            <i class="right chevron icon"> </i>
          </a>
        </div>
        <a th:href="@{/admin/types/input}" href="#" class="ui right floated teal basic button">新增</a>
      </th>
      </tfoot>
    </table>

  </div>
</div>

<!--  footer  -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="images/Wechat.jpeg" class="ui rounded image" alt="" style="width:100px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">做一个博客</a>
          <a href="#" class="item">做一个博客</a>
          <a href="#" class="item">做一个博客</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Contact me</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email:zoew1942spe@live.com</a>
          <a href="#" class="item">QQ:845421209</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Tree</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是用Springboot做的第一个项目</p>
      </div>
    </div>
    <div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright Ⓒ 2020 Tree Designed By Lucifer</p>
    </div>
  </div>
</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown();

  $('.message .close').on('click',function () {
    $(this).closest('.message').transition('fade');
  });

</script>
</body>
</html>
